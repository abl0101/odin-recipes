<!DOCTYPE html>

<html lang="en">

        <meta charset="UTF-8">
        <title>Old Fashioned</title>
    </head>

    <body>
        <h1>How to Make Old Fashioned</h1>
            <img src="https://images.app.goo.gl/9EqxMmxyBL7wFqg9A"Old Fashioned>    
        
        
        <h3>Ingredients</h3>
            <ul>
                1/2 tsp sugar
                3 dashes bitters
                1 tsp water
                2 oz bourbon
                Orange Peel
            </ul>
        
        <h3>Steps</h3>
            <ol>
                Add sugar, bitters, then water into a rock glass
                Stir until sugar dissolves
                Add ice cube or sphere
                Add bourbon
                Stir
                Garnish with orange peel
            </ol>
    </body>

</html>
