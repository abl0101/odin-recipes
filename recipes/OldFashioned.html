    <body>
        <h1>How to Make Old Fashioned</h1>
            <a href="https://images.app.goo.gl/9EqxMmxyBL7wFqg9A">Old Fashioned</a>

        <h2>Ingredients
            <ul>
                1/2 tsp sugar
                3 dashes bitters
                1 tsp water
                2 oz bourbon
                Orange Peel
            </ul>
        </h2>
        
        <h2>Steps
            <ol>
                Add sugar, bitters, then water into a rock glass
                Stir until sugar dissolves
                Add ice cube or sphere
                Add bourbon
                Stir
                Garnish with orange peel
            </ol>
        </h2>

    </body>
